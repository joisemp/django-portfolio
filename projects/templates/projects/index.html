<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hello world</h1>
    {% for project in projects %}
    <h1>{{project.title}}</h1>
    <p>{{project.description}}</p>
    {% if project.image %}
    Image : <a href="{{project.image.url}}" download="{{project.image.url}}">download</a>
    {% endif %}
    {% if project.file %}
    Project : <a href="{{project.file.url}}" download="{{project.file.url}}">download</a>
    {% endif %}
    {% if project.case_study_file %}
    Case Study : <a href="{{project.case_study_file.url}}" download="{{project.case_study_file.url}}">download</a>
    {% endif %}
    {% endfor %}
</body>
</html>
